<script type="text/javascript">
var array = [-3, 5, 1, 3, 2, 10];
var max = array[0];

for (var i = 0; i < array.length; i++) {
    if (max < array[i]) {
        max = array[i];           
	}
}alert('Giá trị lớn nhất trong mảng là '+ max);

</script>
